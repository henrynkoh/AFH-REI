<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFH-Analyzer-Hub - Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a1f1f 50%, #2c1810 100%);
            color: #e6e6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .redirect-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            max-width: 500px;
        }
        
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .redirect-link {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #2c1810;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }
        
        .countdown {
            font-size: 2rem;
            color: #ffd700;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>üè† AFH-Analyzer-Hub</h1>
        <p>Welcome to the Adult Family Home Analysis Hub! You're being redirected to the main hub page.</p>
        
        <div class="countdown" id="countdown">5</div>
        
        <p>If you're not redirected automatically, click the button below:</p>
        
        <a href="MASTER_AFH_ANALYZER_HUB.html" class="redirect-link">üöÄ Go to Main Hub</a>
    </div>
    
    <script>
        // Auto-redirect after countdown
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'MASTER_AFH_ANALYZER_HUB.html';
            }
        }, 1000);
    </script>
</body>
</html>
